<form [formGroup]="form" (ngSubmit)="change()">
    <div class="md-form">
          <input type="text" class="form-control" id="basicExample" formControlName="codice" mdbInput>
          <label for="basicExample">Codice:</label>
    </div>
    <div class="md-form">
      <input type="text" class="form-control" id="basicExample" formControlName="nome" mdbInput>
      <label>Nome Prodotto:</label>
    </div>
    <div class="md-form">
      <input type="text" class="form-control" id="basicExample" formControlName="descrizione" mdbInput>
      <label>Descrizione:</label>
    </div>
    <div class="md-form">
      <div class="container">
      <div class="row">
        <p>Categoria: <a mdbBtn (click)="basicModal.show()" [floating]="true" size="sm" gradient="blue" mdbWavesEffect>
          <mdb-icon fas icon="search"></mdb-icon>
        </a></p>
      </div>
      <div class="row">
          <input type="text" class="form-control" id="basic" formControlName="categoria" mdbInput>
      </div>
      </div>
       
    </div>
    <div class="md-form">
        <input type="text" class="form-control" id="basicExample" formControlName="prezzo" mdbInput>
        <label>Prezzo:</label>
    </div>

      <p>
          <button mdbBtn type="sumbit" color="primary" [disabled]="!form.valid" mdbWavesEffect>
            <mdb-icon fas icon="magic" class="mr-1"></mdb-icon>Modifica
          </button>
      </p>
  </form>


<div mdbModal #basicModal="mdbModal" class="modal right" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
 [config]='{backdrop: false, ignoreBackdropClick: true}' aria-hidden="true">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
                    <span aria-hidden="true">Ã—</span>
                </button>
                <h4 class="modal-title w-100" id="myModalLabel">Categorie</h4>
            </div>
            <div class="modal-body">
              <app-table (categoryEvent)="changeCategory($event)" *ngIf="category" [elements]="category"  [headElements]="['id','descrizione']"></app-table>
            </div>
        </div>
    </div >
</div >
