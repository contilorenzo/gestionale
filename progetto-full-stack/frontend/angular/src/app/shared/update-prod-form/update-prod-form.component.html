          <input type="text" class="form-control" id="basicExample" formControlName="codice" mdbInput>
          <label for="basicExample">Codice:</label>
    </div>
    <div class="md-form">
      <input type="text" class="form-control" id="basicExample" formControlName="nome" mdbInput>
      <label>Nome Prodotto:</label>
    </div>
    <div class="md-form">
      <input type="text" class="form-control" id="basicExample" formControlName="descrizione" mdbInput>
      <label>Descrizione:</label>
    </div>
    <div class="md-form">
        <input type="text" class="form-control" id="basicExample" formControlName="categoria" mdbInput>
        <label>Categoria:
          <button mdbBtn type="button" color="primary" mdbWavesEffect>
          <mdb-icon fas icon="magic" class="mr-1"></mdb-icon>Left
        </button>

    </div>
    <div class="md-form">
        <input type="text" class="form-control" id="basicExample" formControlName="prezzo" mdbInput>
        <label>Prezzo:</label>
    </div>

      <p>
          <button mdbBtn type="sumbit" color="primary" [disabled]="!form.valid" mdbWavesEffect>

          </button>
      </p>
  </form>

<button type="button" mdbBtn color="primary" class="relative waves-light" (click)="basicModal.show()" mdbWavesEffect> Launch demo modal</button >
